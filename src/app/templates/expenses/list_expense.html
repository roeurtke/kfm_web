{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Page Heading -->
<!-- <h1 class="h3 mb-2 text-gray-800">List Expense</h1> -->

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">LIST EXPANSE</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table id="dataTable" class="table table-striped table-bordered table-hover" width="100%" cellspacing="0">
                <thead class="thead-dark">
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Currency</th>
                        <th>Expense Category</th>
                        <th>User</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the expenses and display them in the table -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    // Check if valid expenses data was received...
    document.addEventListener("DOMContentLoaded", async () => {
        try {
            const expenses= await fetchExpensesWithSilentRefresh();
            if (expenses && expenses.length > 0) {
                renderExpenseTable(expenses);
            } else {
                console.warn("No expenses found or failed to fetch.");
                renderExpenseTable([]); // Render an empty table
            }
        } catch (error) {
            console.error("Initialization error:", error);
            renderExpenseTable([]); // Render an empty table
        }
    });

    // Configuration
    const apiBaseUrl = 'http://127.0.0.1:8000/api';
    const maxTokenRefreshAttempts = 1;

    // Main function to fetch expenses with silent refresh
    async function fetchExpensesWithSilentRefresh(retryCount = 0) {
        // Get current token
        let accessToken = localStorage.getItem('accessToken');
        
        try {
            const response = await fetch(`${apiBaseUrl}/expenses/`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            // If unauthorized and we haven't maxed out retries
            if (response.status === 401 && retryCount < maxTokenRefreshAttempts) {
                const newToken = await silentlyRefreshToken();
                if (newToken) {
                    // Retry the request with new token
                    return fetchExpensesWithSilentRefresh(retryCount + 1);
                }
            }

            // If still unauthorized after refresh attempts
            if (response.status === 401) {
                await handleSilentAuthFailure();
                return null;
            }

            if (!response.ok) {
                throw new Error(`Request failed with status ${response.status}`);
            }

            return await response.json();

        } catch (error) {
            console.error('Fetch error:', error);
            return null;
        }
    }

    function renderExpenseTable(expenses) {
        const tableBody = document.querySelector("#dataTable tbody");
        if (!tableBody) return;

        // Clear existing rows (if any)
        tableBody.innerHTML = '';

        // Create rows for each user
        expenses.forEach(expense => {
            const row = document.createElement("tr");

            // Helper to safely insert cell data
            const addCell = (value) => {
                const td = document.createElement("td");
                td.textContent = value || 'N/A';
                return td;
            };

            // Add cells in order of your table headers
            row.appendChild(addCell(expense.date));
            row.appendChild(addCell(expense.name));
            row.appendChild(addCell(expense.description));
            row.appendChild(addCell(expense.amount));
            row.appendChild(addCell(expense.currency));
            row.appendChild(addCell(expense.expense_category.name));
            row.appendChild(addCell(expense.user.username));
            row.appendChild(addCell(expense.status));

            // Action buttons
            const actionCell = document.createElement("td");
            actionCell.appendChild(createActionLink(`/expenses/${expense.id}/`, "View", "btn-info"));
            actionCell.appendChild(createActionLink(`/expenses/${expense.id}/edit/`, "Edit", "btn-warning"));
            actionCell.appendChild(createActionLink(`/expenses/${expense.id}/delete/`, "Delete", "btn-danger", true));
            
            row.appendChild(actionCell);
            tableBody.appendChild(row);
        });

        // Initialize DataTable (if using jQuery DataTables)
        initializeDataTable();
    }
</script>
{% endblock %}
