{% load static %} 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
                                    <form class="user" id="loginForm">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="username" placeholder="Enter Username" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="password" placeholder="Password" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                                    </form>
                                    <hr>
                                    <div id="loginMessage" class="text-center text-danger mt-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.getElementById("loginForm");
            
            if (loginForm) {
                loginForm.addEventListener("submit", async function(event) {
                    event.preventDefault();
                    const submitBtn = loginForm.querySelector('button[type="submit"]');
                    submitBtn.disabled = true;
                    
                    try {
                        const response = await fetch(`${apiBaseUrl}/api/login/`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                username: document.getElementById("username").value,
                                password: document.getElementById("password").value
                            })
                        });
        
                        if (!response.ok) {
                            const errorData = await response.json().catch(() => null);
                            throw new Error(errorData?.detail ?? "Login failed. Please try again.");
                        }
        
                        const data = await response.json();
                        
                        // Store BOTH tokens
                        localStorage.setItem("accessToken", data.access);
                        localStorage.setItem("refreshToken", data.refresh);
                        
                        // Redirect to dashboard
                        window.location.href = "/dashboard/";
        
                    } catch (error) {
                        console.error(error);
                        const loginMessage = document.getElementById("loginMessage");
                        if (loginMessage) {
                            loginMessage.textContent = error.message;
                        }
                    } finally {
                        submitBtn.disabled = false;
                    }
                });
            }
        });
    </script>

    <script>
        window.API_BASE_URL = "{{ request.scheme }}://127.0.0.1:8000";
    </script>
    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
