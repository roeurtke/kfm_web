{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">EDIT USER</h6>
    </div>
    <div class="card-body">
        <form id="editUserForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="limitBalance">Limit Balance</label>
                        <input type="number" class="form-control" id="limitBalance" name="limitBalance" step="0.01">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="role">Role*</label>
                        <select class="form-control" id="role" name="role" required>
                            <!-- Roles will be populated by JavaScript -->
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary">Update User</button>
                <a href="{% url 'users' %}" class="btn btn-secondary ml-2">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
    function setupEditUserForm() {
        const editForm = document.getElementById('editUserForm');
        if (!editForm) return;
        editForm.addEventListener('submit', (e) => handleFormSubmit(e, editForm));
    }

    async function handleFormSubmit(e, formElement) {
        e.preventDefault();
        
        const formData = getFormData();
        if (!window.validateForm(formData, ['username', 'email', 'role_id'])) return;

        const submitBtn = e.target.querySelector('button[type="submit"]');
        setLoadingState(submitBtn, true);

        try {
            const userId = window.location.pathname.split('/')[2];
            const payload = createPayload(formData);
            const result = await window.updateData(`/api/users/${userId}/`, payload);

            if (result.success) {
                window.showAlert('User updated successfully!', 'success');
                // window.location.href = '/users/';
            } else {
                window.handleApiError(result, 'Failed to update user');
            }
        } catch (error) {
            window.handleUnexpectedError(error, 'User update');
        } finally {
            setLoadingState(submitBtn, false);
        }
    }

    function getFormData() {
        return {
            username: document.getElementById('username').value.trim(),
            email: document.getElementById('email').value.trim(),
            first_name: document.getElementById('firstName').value.trim(),
            last_name: document.getElementById('lastName').value.trim(),
            limitBalance: document.getElementById('limitBalance').value,
            role_id: document.getElementById('role').value
        };
    }

    function createPayload(formData) {
        return {
            username: formData.username,
            email: formData.email,
            first_name: formData.first_name,
            last_name: formData.last_name,
            spending_limit: formData.limitBalance ? parseFloat(formData.limitBalance) : null,
            role: formData.role_id
        };
    }

    function setLoadingState(button, isLoading) {
        button.disabled = isLoading;
        button.innerHTML = isLoading 
            ? '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Processing...'
            : 'Update User';
    }

    document.addEventListener("DOMContentLoaded", async () => {
        try {
            const userId = window.location.pathname.split('/')[2];
            const roleSelect = document.getElementById('role');
            
            // Load both user data and roles in parallel
            const [rolesData, userData] = await Promise.all([
                window.fetchData('/api/roles/'),
                window.fetchData(`/api/users/${userId}/`)
            ]);

            console.log('User Data:', userData);
            console.log('Roles Data:', rolesData);

            // Populate roles dropdown with the current user's role selected
            if (rolesData && userData) {
                // Extract the role name or find the matching ID
                const userRole = userData.role && typeof userData.role === 'object' 
                    ? userData.role.name 
                    : userData.role;
                const selectedRoleValue = rolesData.find(role => role.name === userRole)?.id || userRole;
                console.log('Selected Role Value:', selectedRoleValue);
                window.populateSelect(rolesData, roleSelect, '-- Select Role --', selectedRoleValue);
                
                document.getElementById('username').value = userData.username || '';
                document.getElementById('email').value = userData.email || '';
                document.getElementById('firstName').value = userData.first_name || '';
                document.getElementById('lastName').value = userData.last_name || '';
                document.getElementById('limitBalance').value = userData.spending_limit || '';
            } else {
                console.error('Failed to load data:', { rolesData, userData });
            }

            setupEditUserForm();
        } catch (error) {
            console.error('Initialization failed:', error);
            window.showAlert('Failed to load user data', 'danger');
        }
    });
</script>
{% endblock %}
