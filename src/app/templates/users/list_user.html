{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Page Heading -->
<!-- <h1 class="h3 mb-2 text-gray-800">List User</h1> -->

<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">LIST USER</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table id="dataTable" class="table table-striped table-bordered table-hover" width="100%" cellspacing="0">
                <thead class="thead-dark">
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Limit Balance</th>
                        <th>Role</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the incomes and display them in the table -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    // Check if valid user data was received...
    document.addEventListener("DOMContentLoaded", async () => {
        try {
            const users = await fetchUsersWithSilentRefresh();
            if (users && users.length > 0) {
                renderUserTable(users);
            } else {
                console.warn("No users found or failed to fetch.");
            }
        } catch (error) {
            console.error("Initialization error:", error);
        }
    });

    // Configuration
    const API_BASE_URL = 'http://127.0.0.1:8000/api';
    const MAX_TOKEN_REFRESH_ATTEMPTS = 1;

    // Main function to fetch users with silent refresh
    async function fetchUsersWithSilentRefresh(retryCount = 0) {
        // Get current token
        let accessToken = localStorage.getItem('accessToken');
        
        try {
            const response = await fetch(`${API_BASE_URL}/users/`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            // If unauthorized and we haven't maxed out retries
            if (response.status === 401 && retryCount < MAX_TOKEN_REFRESH_ATTEMPTS) {
                const newToken = await silentlyRefreshToken();
                if (newToken) {
                    // Retry the request with new token
                    return fetchUsersWithSilentRefresh(retryCount + 1);
                }
            }

            // If still unauthorized after refresh attempts
            if (response.status === 401) {
                await handleSilentAuthFailure();
                return null;
            }

            if (!response.ok) {
                throw new Error(`Request failed with status ${response.status}`);
            }

            return await response.json();

        } catch (error) {
            console.error('Fetch error:', error);
            return null;
        }
    }

    function renderUserTable(users) {
        const tableBody = document.querySelector("#dataTable tbody");
        if (!tableBody) return;

        // Clear existing rows (if any)
        tableBody.innerHTML = '';

        // Create rows for each user
        users.forEach(user => {
            const row = document.createElement("tr");

            // Helper to safely insert cell data
            const addCell = (value) => {
                const td = document.createElement("td");
                td.textContent = value || 'N/A';
                return td;
            };

            // Add cells in order of your table headers
            row.appendChild(addCell(user.username));
            row.appendChild(addCell(user.email));
            row.appendChild(addCell(user.first_name));
            row.appendChild(addCell(user.last_name));
            row.appendChild(addCell(user.spending_limit));
            row.appendChild(addCell(user.role?.name || user.role));
            
            // Format dates (optional)
            row.appendChild(addCell(formatDate(user.created_at)));
            row.appendChild(addCell(formatDate(user.updated_at)));

            // Action buttons
            const actionCell = document.createElement("td");
            actionCell.appendChild(createActionLink(`/users/${user.id}/`, "View", "btn-info"));
            actionCell.appendChild(createActionLink(`/users/${user.id}/edit/`, "Edit", "btn-warning"));
            actionCell.appendChild(createActionLink(`/users/${user.id}/delete/`, "Delete", "btn-danger", true));
            
            row.appendChild(actionCell);
            tableBody.appendChild(row);
        });

        // Initialize DataTable (if using jQuery DataTables)
        initializeDataTable();
    }

    // ================== Helper Functions ==================
    function createActionLink(href, text, className, isDelete = false) {
        const link = document.createElement("a");
        link.href = href;
        link.textContent = text;
        link.className = `btn btn-sm ${className} mx-1`;

        if (isDelete) {
            link.onclick = (e) => {
                if (!confirm("Are you sure you want to delete this user?")) {
                    e.preventDefault();
                }
            };
        }
        return link;
    }

    function formatDate(dateString) {
        if (!dateString) return 'N/A';
        return new Date(dateString).toLocaleString();
    }

    // Silent token refresh (no UI alerts)
    async function silentlyRefreshToken() {
        const refreshToken = localStorage.getItem('refreshToken');
        if (!refreshToken) return null;

        try {
            const response = await fetch(`${API_BASE_URL}/token/refresh/`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ refresh: refreshToken })
            });

            if (!response.ok) return null;

            const { access } = await response.json();
            if (!access) return null;

            // Store the new token silently
            localStorage.setItem('accessToken', access);
            return access;

        } catch (error) {
            console.error('Silent refresh failed:', error);
            return null;
        }
    }

    // Handle auth failure without alerting user
    async function handleSilentAuthFailure() {
        // Clear invalid tokens
        localStorage.removeItem('accessToken');
        localStorage.removeItem('refreshToken');
        
        // You might want to:
        // 1. Set a flag in localStorage to indicate session expired
        // 2. Have your main app component check this flag periodically
        // 3. Redirect to login only when the user tries to perform an action
        localStorage.setItem('sessionExpired', 'true');
    }

    // Initialize a session watcher
    function initSessionWatcher() {
        setInterval(() => {
            if (localStorage.getItem('sessionExpired') === 'true') {
                // Only redirect if not already on login page
                if (!window.location.pathname.includes('/login')) {
                    localStorage.removeItem('sessionExpired');
                    window.location.href = '/login?silent_expire=true';
                }
            }
        }, 5000); // Check every 5 seconds
    }

</script>
{% endblock %}
