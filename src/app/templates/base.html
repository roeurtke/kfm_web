<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    {% load static %}
    <!-- Fonts -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/css.css' %}">
    
    <!-- Core Styles -->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    
    <!-- DataTables Styles -->
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/datatables/buttons.bootstrap4.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
</head>

<body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
        <!-- Sidebar -->
        {% include 'sidebar.html' %}
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                {% include 'topbar.html' %}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            {% include 'footer.html' %}
            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- jQuery (load only once!) -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>

    <!-- Bootstrap and other vendors -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

    <!-- DataTables Core -->
    <script src="{% static 'vendor/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>

    <!-- Export Dependencies -->
    <script src="{% static 'vendor/datatables/jszip.min.js' %}"></script>
    <script src="{% static 'vendor/datatables/pdfmake.min.js' %}"></script>
    <script src="{% static 'vendor/datatables/vfs_fonts.js' %}"></script>

    <!-- Buttons Extension -->
    <script src="{% static 'vendor/datatables/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'vendor/datatables/buttons.bootstrap4.min.js' %}"></script>
    <script src="{% static 'vendor/datatables/buttons.html5.min.js' %}"></script>

    <!-- Page level custom scripts -->
    <script>
        // Call the dataTables jQuery plugin
        async function initializeDataTable() {
            $('#dataTable').DataTable({
                dom: `
                    <'top d-flex justify-content-between align-items-center'<'d-flex'<'mr-3'l><'dt-buttons'B>><'ml-auto'f>>
                    <'row'<'col-sm-12'tr>>
                    <'row'<'col-sm-12 col-md-4'i><'col-sm-12 col-md-8'p>>
                `,
                buttons: [
                    { 
                        extend: 'csvHtml5', 
                        className: 'btn-sm', 
                        text: 'CSV  &nbsp;&nbsp;|',
                        exportOptions: {
                            columns: ':visible'
                        }
                    },
                    { 
                        extend: 'excelHtml5', 
                        className: 'btn-sm', 
                        text: 'EXCEL  &nbsp;&nbsp;|',
                        exportOptions: {
                            columns: ':visible'
                        }
                    },
                    { 
                        extend: 'pdfHtml5', 
                        className: 'btn-sm', 
                        text: 'PDF',
                        exportOptions: {
                            columns: ':visible'
                        }
                    }
                ],
                language: {
                    search: "_INPUT_",
                    searchPlaceholder: "Search records...",
                    paginate: {
                        previous: '<i class="fas fa-chevron-left"></i>',
                        next: '<i class="fas fa-chevron-right"></i>'
                    }
                },
                responsive: true
            });
        }
    </script>
    <script> 
        // Collapse all elements with the 'collapse' class
        $(document).ready(function() {
            $('.collapse').each(function() {
                if ($(this).find('.active').length > 0) {
                    $(this).collapse('show');  // Keep it open if it has an active link
                } else {
                    $(this).collapse('hide');  // Otherwise, collapse it
                }
            });
        });
    </script>
    <script>    
        // Check if the user is logged in
        document.addEventListener("DOMContentLoaded", function () {
            const accessToken = localStorage.getItem("accessToken");

            if (!accessToken) {
                // Redirect to login page if user is not logged in
                window.location.href = "/login/";
            }
        });
    </script>
    <script>
        // Check if the backend is healthy
        async function checkBackend() {
            const backendUrl = "https://jsonplaceholder.typicode.com/posts/1";
            const timeoutDuration = 3000; // 3 seconds
        
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), timeoutDuration);
        
                console.log("Sending request to backend...");
                const response = await fetch(backendUrl, {
                    signal: controller.signal,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
        
                clearTimeout(timeoutId); // Clear timeout if response is received
        
                console.log("Response status:", response.status, response.statusText);
                console.log("Response headers:", [...response.headers.entries()]);
        
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error("Backend returned non-OK status:", response.status, response.statusText);
                    console.error("Response body:", errorText);
                    throw new Error(`Backend error: ${response.status} ${response.statusText}`);
                }
        
                const data = await response.json();
                console.log("Backend is healthy:", data);
        
            } catch (error) {
                console.error("Backend is down:", error.message);
        
                // Only redirect to login if the user is not already on the login page
                if (window.location.pathname !== "/login/") {
                    console.log("Redirecting to login page...");
                    window.location.href = "/login/";
                }
            }
        }
        
        // Run the checkBackend function when the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", checkBackend);
    </script>
    <script>
        // Logout the user
        async function logoutUser() {
            const token = localStorage.getItem("accessToken");
            const refreshToken = localStorage.getItem("refreshToken");
    
            if (!token || !refreshToken) {
                console.error("No valid tokens found. Redirecting to login.");
                localStorage.removeItem("accessToken");
                localStorage.removeItem("refreshToken");
                window.location.href = "/login/";
                return;
            }
    
            try {
                const response = await fetch("http://127.0.0.1:8000/api/logout/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ refresh_token: refreshToken })
                });
    
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Logout failed with status: ${response.status}`);
                }
    
                // Clear stored tokens and redirect to login
                localStorage.removeItem("accessToken");
                localStorage.removeItem("refreshToken");
                window.location.href = "/login/";
    
            } catch (error) {
                console.error("Logout error:", error);
                alert("Logout failed: " + error.message);
            }
        }
    </script>    
</body>

</html>
