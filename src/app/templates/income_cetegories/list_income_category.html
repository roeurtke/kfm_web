{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- DataTables Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">LIST INCOME CATEGORY</h6>
        <a href="#" class="btn btn-primary btn-sm">
            <i class="fas fa-plus"></i> Create
        </a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table id="dataTable" class="table table-striped table-bordered table-hover" width="100%" cellspacing="0">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Master Report</th>
                        <th>User</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the income-categories and display them in the table -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    // Check if valid income-categories data was received...
    document.addEventListener("DOMContentLoaded", async () => {
        try {
            const income_categories= await fetchIncomeCategories();
            if (income_categories && income_categories.length > 0) {
                renderIncomeCategoryTable(income_categories);
            } else {
                console.warn("No income-categories found or failed to fetch.");
                renderIncomeCategoryTable([]);
            }
        } catch (error) {
            console.error("Initialization error:", error);
            renderIncomeCategoryTable([]);
        }
    });

    // Configuration
    const apiBaseUrl = 'http://127.0.0.1:8000/api';
    const maxTokenRefreshAttempts = 1;

    async function fetchIncomeCategories(retryCount = 0) {
        let accessToken = localStorage.getItem('accessToken');
        
        try {
            const response = await fetch(`${apiBaseUrl}/income-categories/`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            if (!response.ok) {
                throw new Error(`Request failed with status ${response.status}`);
            }

            return await response.json();

        } catch (error) {
            console.error('Fetch error:', error);
            return null;
        }
    }

    function renderIncomeCategoryTable(income_categories) {
        const tableBody = document.querySelector("#dataTable tbody");
        if (!tableBody) return;
        tableBody.innerHTML = '';

        income_categories.sort((a, b) => b.id - a.id);
        let fakeId = 1;
        income_categories.forEach(income_category => {
            const row = document.createElement("tr");
            const addCell = (value) => {
                const td = document.createElement("td");
                td.textContent = value || 'N/A';
                return td;
            };
            row.appendChild(addCell(fakeId++));
            row.appendChild(addCell(income_category.name));
            row.appendChild(addCell(income_category.description));
            row.appendChild(addCell(income_category.master_report));
            row.appendChild(addCell(income_category.user.username));
            row.appendChild(addCell(income_category.status));

            // Action buttons
            const actionCell = document.createElement("td");
            actionCell.appendChild(createActionLink(`/income_categories/${income_category.id}/`, "View", "btn-info"));
            actionCell.appendChild(createActionLink(`/income_categories/${income_category.id}/edit/`, "Edit", "btn-warning"));
            actionCell.appendChild(createActionLink(`/income_categories/${income_category.id}/delete/`, "Delete", "btn-danger", true));
            
            row.appendChild(actionCell);
            tableBody.appendChild(row);
        });
        initializeDataTable();
    }
</script>
{% endblock %}
