{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- DataTables Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">LIST INCOME</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table id="dataTable" class="table table-striped table-bordered table-hover" width="100%" cellspacing="0">
                <thead class="thead-dark">
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Currency</th>
                        <th>Income Categroy</th>
                        <th>User</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the incomes and display them in the table -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    // Check if valid income data was received...
    document.addEventListener("DOMContentLoaded", async () => {
        try {
            const incomes= await fetchIncomes();
            if (incomes && incomes.length > 0) {
                renderIncomeTable(incomes);
            } else {
                console.warn("No incomes found or failed to fetch.");
                renderIncomeTable([]); // Render an empty table
            }
        } catch (error) {
            console.error("Initialization error:", error);
            renderIncomeTable([]); // Render an empty table
        }
    });

    // Configuration
    const apiBaseUrl = 'http://127.0.0.1:8000/api';
    const maxTokenRefreshAttempts = 1;

    async function fetchIncomes(retryCount = 0) {
        let accessToken = localStorage.getItem('accessToken');
        
        try {
            const response = await fetch(`${apiBaseUrl}/incomes/`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`
                }
            });

            if (!response.ok) {
                throw new Error(`Request failed with status ${response.status}`);
            }

            return await response.json();

        } catch (error) {
            console.error('Fetch error:', error);
            return null;
        }
    }

    function renderIncomeTable(incomes) {
        const tableBody = document.querySelector("#dataTable tbody");
        if (!tableBody) return;

        tableBody.innerHTML = '';
        incomes.forEach(income => {
            const row = document.createElement("tr");
            const addCell = (value) => {
                const td = document.createElement("td");
                td.textContent = value || 'N/A';
                return td;
            };

            row.appendChild(addCell(income.date));
            row.appendChild(addCell(income.name));
            row.appendChild(addCell(income.description));
            row.appendChild(addCell(income.amount));
            row.appendChild(addCell(income.currency));
            row.appendChild(addCell(income.income_category.name));
            row.appendChild(addCell(income.user.username));
            row.appendChild(addCell(income.status));

            // Action buttons
            const actionCell = document.createElement("td");
            actionCell.appendChild(createActionLink(`/incomes/${income.id}/`, "View", "btn-info"));
            actionCell.appendChild(createActionLink(`/incomes/${income.id}/edit/`, "Edit", "btn-warning"));
            actionCell.appendChild(createActionLink(`/incomes/${income.id}/delete/`, "Delete", "btn-danger", true));
            
            row.appendChild(actionCell);
            tableBody.appendChild(row);
        });
        initializeDataTable();
    }
</script>
{% endblock %}
